<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="Container">

             <h1>My Gallery</h1>
            
             <div class="gallery">


                <figure class="card">
                    <img src="image1.jpg"alt="">

                </figure>

                </figure>

                    <figcaption>image3</figcaption>
                </figure>

                 <figure class="card">

                    <figcaption>image4</figcaption>
                 </figure>

                 <figure class="card">
                    <img src="image5.jpeg">
                    <figcaption>image5</figcaption>
                 </figure>

                 <figure class="card">
                    <img src="image6.jpeg">
                    <figcaption>image6</figcaption>
                 </figure>
                 <figure class="card">
                    <img src="image7.jpeg">
                    <figcaption>image7</figcaption>
                 </figure>

                 <figure class="card">
                    <img src="image8.jpeg">
                    <figcaption>image8</figcaption>
                 </figure>

                 <figure class="card">

                 </figure>
        </div>
    </div>
    
</body>
</html>
